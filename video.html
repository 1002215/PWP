<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Video Streams</title>
   <style>
       body {
           display: flex;
           flex-direction: column;
           align-items: center;
           font-family: Arial, sans-serif;
       }
       .video-container {
           display: flex;
           justify-content: space-around;
           width: 80%;
           margin: 20px 0;
       }
       img {
           border: 2px solid black;
           max-width: 45%;
           height: auto;
       }
   </style>
</head>
<body>
   <h1>Video Streams</h1>
   <div class="video-container">
       <div>
           <h2>Color Video</h2>
           <img src="/color_feed" alt="Color Video">
       </div>
       <div>
           <h2>Grayscale Video</h2>
           <img src="/gray_feed" alt="Grayscale Video">
       </div>
   </div>
</body>
</html>
